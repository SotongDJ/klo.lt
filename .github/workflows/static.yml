# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull records
        run: |
          rsync -Pru /mnt/sd3/record/klo.lt/docs ./
      - name: Deploy statics
        run: |
          rsync -Pru ./static_files/* ./docs/
      - name: RUN - Save changes
        run: |
          rsync -Pru ./docs /mnt/sd3/record/klo.lt/
      - name: Backup changes
        run: |
          if [ ! -f `TZ='<UTC+8>-8' date +'/mnt/sd3/record/klolt-%b.7z'` ]; then
              echo "Creating baseline archive: "`TZ='<UTC+8>-8' date +'/mnt/sd3/record/klolt_%b-%Y.7z'`
              7z a `TZ='<UTC+8>-8' date +'/mnt/sd3/record/klolt-%b.7z'` /mnt/sd3/record/klo.lt
          fi
          7z d `TZ='<UTC+8>-8' date +'/mnt/sd3/record/klolt-%b.7z'` /mnt/sd3/record/klo.lt -o`TZ='<UTC+8>-8' date +'/mnt/sd3/record/klolt-%b_%Y-%H%M.7z'`
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
