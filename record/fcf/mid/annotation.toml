description = "<p>【道歉聲明】 <br /> <br />2023年12月16日《斐姨所思》頻道播出了與民進黨副總統候選人蕭美琴的訪談，開頭的一些內容引起了不小的誤會，我認為有必要多做說明。 <br /> <br />《斐姨所思》團隊大約在半年前透過多方管道嘗試邀訪明年總統大選的候選人，期間也不乏廣代、公關公司接受各方委託，與團隊進行接洽與初步討論。 <br /> <br />專訪蕭美琴大使的影片開頭中，我所提及的「賴清德團隊」，實為賴辦所委託的公關公司，並非直屬於賴清德競選團隊的成員，這點我們需要澄清。 <br /> <br />當時雙方曾就訪談內容進行討論，對方希望訪問能夠呈現賴副總統比較不為人知的一面，我提出希望能多談點政策，對方亦表示副總統團隊對訪談內容採開放的態度，不論是國家政策的討論或針對賴副領導的個人風格，皆尊重節目主持人及其團隊的意見，也同步表達，雖對此合作感到期待，但最終是否確認受訪，需視賴副行程和競總安排方能確認。 <br /> <br />這個邀訪後來沒有下文，我們也注意到賴副總統後來接受其他新媒體的專訪，我和團隊的解讀是「訪談方向未有共識」，所以最後沒有獲得專訪的機會。 <br /> <br />我想強調，這是我們團隊自己的解讀，從來沒有人告訴我們「你們挑選議題太硬了，所以沒辦法專訪。」 <br /> <br />此次言行帶來不必要的風波，不僅讓賴副總統團隊蒙受了莫須有的指控，更辜負觀眾對我們的期待與信任。我想我必須鄭重的與賴副總統的競選團隊、廣告代理團隊以及社會大眾，致上最誠摯的歉意。</p> <br /> <br/>Powered by <a href=\"https://firstory.me\">Firstory Hosting</a>"
