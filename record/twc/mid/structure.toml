image = "49490f6661118275a953ea9402b46b113c74a218bed58b3f5c9eb773d5e8e8ec"
description = "<p>夕陽小鎮有史以來第一次開放 ⸝⸝ 𝟮.𝟮𝟱-𝟮.𝟮𝟴</p>\n<p>𝙎𝙪𝙣𝙨𝙚𝙩 𝙏𝙤𝙬𝙣 𝙞𝙨 𝙤𝙥𝙚𝙣 𝙛𝙤𝙧 𝙩𝙝𝙚 𝙛𝙞𝙧𝙨𝙩 𝙩𝙞𝙢𝙚 𝙚𝙫𝙚𝙧 !</p>\n<p>❍ 夕陽小鎮 𝗦𝘂𝗻𝘀𝗲𝘁 𝗧𝗼𝘄𝗻 𝗙𝗲𝘀𝘁𝗶𝘃𝗮𝗹 ❍&nbsp;</p>\n<p>活動日期｜2023.2.25 (Sat.)、2023.2.26 (Sun.)、2023.2.27 (Mon.)、2023.2.28 (Tue.)&nbsp;</p>\n<p>活動時間｜每日18:40開放登入，演出19:00開始，節目總長約120分鐘，依實際狀況為準。</p>\n<p>活動地點｜「夕陽小鎮 SUNSET TOWN」線上體驗平台</p>\n<p>售票時間｜2023.1.11 (Wed.) 12:00 PM (GMT+8)</p>\n<p>售票平台｜僅限 KKTIX 網站購票&nbsp;</p>\n<p>https://sunsetmusic.kktix.cc/events/htrtrtjj</p>\n<p>售票票價｜單日票每日 NTD$250</p>\n<p>主辦單位｜夕陽音樂、NAXS FUTURE</p>\n<p>#夕陽小鎮 #SunsetTownFestival</p>\n<p>━━━━━━━━━━━━━━</p>\n<p>Sunset Music 夕陽音樂 x NAXS FUTURE&nbsp;</p>\n<p>攜手打造虛擬小鎮</p>\n<p>玩家可創建角色購票登入夕陽小鎮&nbsp;</p>\n<p>參與一年一度音樂祭</p>\n<p>這是一個沒有暴力溫馨的地方。有著熱鬧的城鎮也有歡騰的海灘，音樂、笑聲永不停止，狂歡只是日常。這裡的特徵是，長久保持在夕陽黃昏的天色，故名《夕陽小鎮》。</p>\n<p>地理位置是秘密，只有天選之人能夠進來。</p>\n<p>然而，與世隔絕的小島，坐落在數位之海，</p>\n<p>這日，突然告知全世界，島民要舉辦陣容豪華的音樂祭！</p>\n<p>這裡是全世界玩家都未曾踏過的淨土，卻也是無人理解的異境彼岸。此舉大動作是因為特殊節日、祭典？還是外界觸發了什麼開放條件？抑或是這個奇幻小鎮還有什麼古怪的內幕玄機？</p>\n<p>不多說了，沒時間猶豫，就快發車了！</p>\n<p>━═━═━ &nbsp;演出名單 𝙇𝙄𝙉𝙀𝙐𝙋 &nbsp;━═━═━</p>\n<p>▸ 2023.2.25 (Sat.)&nbsp;</p>\n<p>ØZI／ 許光漢 Greg Han／Fossil 化石／FOLK9 (TH)／ LINION／Layton Wu 雷頓狗 ／Troubl3p／龍米／ 美秀集團 狗柏 Gobo／DJ PIPI Mao</p>\n<p>▸ 2023.2.26 (Sun.)&nbsp;</p>\n<p>落日飛車 Sunset Rollercoaster ／李英宏 aka DJ Didilong ／ 9m88 &nbsp;/ &nbsp;ADOY &nbsp;(KR) / Room307 (HK) / &nbsp;雷擎 L8ching／DJ MR. SKIN / 賴皮／DJ HH（弘禮）／美秀集團 修齊／jondu</p>\n<p>▸ 2023.2.27 (Mon.)&nbsp;</p>\n<p>ØZI／ The fin. &nbsp;(JP)／ 李權哲 Jerry Li ／ 宋柏緯 Edison Song ／LÜCY／黃浩庭 Haoting Huang ／DEW／DJ QuestionMark／Ao Wu／Dizparity／ DJ Hauer</p>\n<p>▸ 2023.2.28 (Tue.)&nbsp;</p>\n<p>落日飛車 Sunset Rollercoaster／ YELLOW 黃宣／ 春艷 Chunyan ／ Paul Cherry &nbsp;(US)／Yuma Abe (JP)／夢東 &nbsp;Mong Tong ／鶴 The Crane ／B E N N／逼逼ice放／Sandy’s Trace／Crying Mento</p>\n<p>✧ 落日飛車 Sunset Rollercoaster、ØZI 兩日為同樣演出內容</p>\n<p><br></p>\n"
