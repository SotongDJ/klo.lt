description = "<p>說到里長，大家可能腦中浮現的是「阿伯」，今天來的讓人意想不到兩位小鮮肉里長，都是四年前大學畢業後即投入選戰，並順利當選擔任里長。 <br /> <br />(但或許對我外甥來說，的確是里長伯啦) <br /> <br />為什麼年紀輕輕要來選里長？媽媽還全力相挺峙穎參選，竟是為了出口對鄰居的惡氣？書成自學生時代參與社會運動，參選則是受到______影響？ <br /> <br />幹完第一個四年的里長後，兩人推不推薦年輕人出來參選里長？所有心得都將在節目中分享給你聽。各種困境很現實，但是峙穎認為翻轉萬年老里長的成規很重要，而書成則認為鄰里事作為公共討論試驗的好場域！支持年輕里長，或許是改變鄰里阿伯阿姨對同志看法的機會？ <br /> <br />正式上任里長，到底要幹哪些事？長照、防疫、環保各種事情一把抓，但是村里大小不一定，管理一千到上萬人通通叫里長，同工不同酬，多做還會被老里長罵，兩人好無奈，而處理事情還會遇到西瓜偎大邊，竟和縣市長有關係。 <br /> <br />千萬別小看里長! 里長是民意代表的第一線，許多你不知道或覺得不重要的事情，都在這裡發生! <br /> <br />最後，想知道如何使用你家所在區域的里長嗎？或許四年後想一同投入參選里長嗎？書成與人合作成立的獨立村里長學院都有詳細教學如何使用與參選，絕對讓你第一次參選就上手！ <br /> <br />書成選里長：www.facebook.com/betterdukekuo <br />陳峙穎 幸福華興里：www.facebook.com/profile.php?id=100063615855471 <br />獨立村里長學院：captain-village.a-sociate.tw/ <br />在幹嘛里長：www.youtube.com/channel/UCt3Vi1mOcT6_c5CZkZ8GYEg <br /> <br />感謝貓說音樂 <br />本集節目於 LAZI 錄音 <br />&nbsp; <br />潤男IG：www.instagram.com/wetboy_tw/ <br />部落格：www.wetboy.io/ <br />fb粉絲頁：www.facebook.com/wetboyforever/ <br />聊天群組：t.me/wetboy_tw <br /> <br /> <br /> <br />小額贊助支持本節目： <a href=\"https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam\" target=\"_blank\">https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam</a> <br />留言告訴我你對這一集的想法： <a href=\"https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam/comments\" target=\"_blank\">https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam/comments</a></p> <br /> <br/>Powered by <a href=\"https://firstory.me\">Firstory Hosting</a>"
