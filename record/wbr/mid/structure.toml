description = "<p>為什麼離開時代力量 ? 離開後以無黨籍的身份能夠做事嗎?  來自台北市中山大同區議員林亮君，在上次代表時代力量參選，中間經歷各種風波後退出，而以無黨議員穿梭議會，為同志權益努力不懈。選不上黨主席所以退黨? 不可能這麼八卦都說給你聽!&nbsp; <br /> <br />若2018的選舉是保守勢力的反撲與同志朋友的夢魘，卻有眾多代表第三勢力小黨的候選人當選，成為民意代表而進入地方議會，為地方政治帶來不一樣的希望。 <br /> <br />亮君投入政治工作與參與社會運動多年，意外發現亮君和潤男都曾到美國國會實習! 從參選、加入小黨到退黨等想法中，可以看到年輕政治工作者為民服務的熱忱，也反映他在任何位置上對理念的堅持。 <br /> <br />回到台北市議會的運作上，即使同志可以結婚，亮君在監督市政府積極改善與促進不同性別議題上不遺餘力。此外，也將帶大家認識地方議會中政黨政治運作的方式，而亮君與一票台北市的無黨議員們在其中產生的作用，會讓你發現原來支持具有進步價值的議員比政黨更重要。 <br /> <br />來到選區內的經營與服務上，原來政黨身分不免會遭受選民質疑，面臨兩大黨夾殺而可能被邊緣化的危機，亮君怎麼想？他又積極在選區上如何服務彩虹選民？而更直言台北市政府可能輕忽彩虹經濟的龐大商機？ <br /> <br />最後，對於要參選或投票上，他將給予各位選民最忠肯的建議。原來讓選票送更多進步價值、支持平權等民意代表進入議會，即使市長是性別盲，仍然可以起到很大的作用！ <br /> <br />林亮君 <br />FB： www.facebook.com/sabrinalim.tw <br />IG： www.instagram.com/sabrinalim.tw/ <br />YT： www.youtube.com/%E6%9E%97%E4%BA%AE%E5%90%9Bsabrinalim <br /> <br />仁愛路四段507號： open.firstory.me/user/ckuz23k7v8j920991immc81z8 <br /> <br />感謝貓說音樂 <br />本集節目於 LAZI 錄音 <br />&nbsp; <br />潤男IG：www.instagram.com/wetboy_tw/ <br />部落格：www.wetboy.io/ <br />fb粉絲頁：www.facebook.com/wetboyforever/ <br />聊天群組：t.me/wetboy_tw <br /> <br /> <br /> <br />小額贊助支持本節目： <a href=\"https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam\" target=\"_blank\">https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam</a> <br />留言告訴我你對這一集的想法： <a href=\"https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam/comments\" target=\"_blank\">https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam/comments</a></p> <br /> <br/>Powered by <a href=\"https://firstory.me\">Firstory Hosting</a>"
