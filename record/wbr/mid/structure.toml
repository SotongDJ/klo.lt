description = "<p>說到澳門你會想到什麼？賭場、蛋塔還是葡萄牙？多數人都是在大學認識來自澳門的同學，卻對這個地區相對陌生，更不用說是澳門的同志社群。 <br /> <br />來自澳門的國豪同時是同志也是社工，是澳門人，也有葡萄牙護照，來台灣唸書工作，但又心繫澳門發展同志運動。在複雜的移動與歷史認同中，會怎麼介紹澳門的社會與同志生活? <br /> <br />澳門的政治概況是怎麼樣(不能說的我們都剪掉了)(吧)，表面上在澳門看不見爭取權益、上街遊行也是有歷史原因，但也不如表面所見而已。而政治運作也不是以政黨為主要運作，國豪的分享會讓你覺得像是來到港片黃飛鴻時的社會狀況。 <br /> <br />這些又如何影響國豪思考同志組織的方向。 <br /> <br />你可能會很意外，澳門在2015年前沒有任何同志組織，而直到目前未止沒有三溫暖，只有一間gay bar，地狹人少的環境對當地同志的生活/認同有莫大的影響。 <br /> <br />「移動」讓 「成為同志」變得比較可能，但卻無法「想像未來」。 <br /> <br />亞洲各地文化輸出以及過去殖民歷史因素，也對當地同志族群在思考權利上產生不少影響。看看他國同志的處境，我們一起想想什麼是「同志」。 <br /> <br />澳門多元性別資訊平台 <br /><a href=\"https://www.instagram.com/mgsa.macau/\" target=\"_blank\">https://www.instagram.com/mgsa.macau/</a> <br />&nbsp; <br />潤男IG：www.instagram.com/wetboy_tw/ <br />部落格：www.wetboy.io/ <br />fb粉絲頁：www.facebook.com/wetboyforever/ <br />聊天群組：t.me/tw_wetboy <br /> <br /> <br /> <br />小額贊助支持本節目： <a href=\"https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam\" target=\"_blank\">https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam</a> <br />留言告訴我你對這一集的想法： <a href=\"https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam/comments\" target=\"_blank\">https://open.firstory.me/user/cjzdv5tgvbtbl0758j2waefam/comments</a></p> <br /> <br/>Powered by <a href=\"https://firstory.me\">Firstory Hosting</a>"
