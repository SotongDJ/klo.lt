description = "<p>台灣第一對成功共同收養的同志雙親淚擊分享。圍圍和喵喵是我認識15年以上的老友，從彼此都是小鮮肉認識，帶我認識酷兒、讀性/別、一起搞事，一轉眼現在兩人都已成為人父，同時也是台灣第一對共同收養的同志雙親！ <br /> <br />我不知道的是，兩人從大學交往時就會討論養育小孩的話題，原因與傳宗接代無關，也不在意血緣，和許多想要人工生殖的男同志不太一樣，想延續和在意的是家裡的那份愛。 <br /> <br />而收養流程冗長且複雜，過程中對兩人充滿各面向的人生大拷問，大家聽到這裡一定也會覺得很崩潰，不可能那麼複雜，那麼揪心。讓人不禁思考，到底怎樣是「合格的」家長，而社會上如果在生小孩前大家走一次評估流程，會不會也能讓每個「家長」都能成為「兒童最佳利益」的實踐者。(但……少子化，遠目) <br /> <br />走入收養程序的漫漫程序，一開始就是要共同收養，橫跨多元成家草案、公投、釋憲到同婚法案出現，肉肉終於走入兩人共組的家庭中。圍圍說到這時流下眼淚，只因喵喵遭受法律不公平對待。 <br /> <br />「小孩就是關係中的第三者」肉肉走入兩人世界，引起伴侶親密關係轉變，直到現在仍在摸索兼顧老公與爸爸角色的可能作法，試著找到不同於異性戀家庭的同志家庭樣貌。 <br /> <br />大家也會很好奇和擔心，同志家庭會不會被歧視呢！隨著肉肉成長，進入幼稚園就讀，老師與家長都在多年性平教育深耕下，反應很友善，甚至還有其他意料外的交流。 <br /> <br />在現行的法律規定下，同志伴侶無法共同收養，連結婚中的同志伴侶還要為收養小孩離婚，希望有朝一日想要收養的朋友都不必再面臨婚姻權與親權二選一的窘況。 <br /> <br />如果你對領養小孩有興趣，想了解更多，不妨聽一聽這集，也分享給有需求的朋友喔!&nbsp; <br /> <br />圍爸喵爸的親子日常 <a href=\"https://www.facebook.com/catpaweidad?mibextid=LQQJ4d\" target=\"_blank\">https://www.facebook.com/catpaweidad?mibextid=LQQJ4d</a> <br /> <br />同志收養家庭 <a href=\"https://sites.google.com/view/lgbtqadopt/\" target=\"_blank\">https://sites.google.com/view/lgbtqadopt/</a> <br /> <br />同志家庭權益促進會&nbsp;<a href=\"https://www.lgbtfamily.org.tw\" target=\"_blank\">https://www.lgbtfamily.org.tw</a> <br /> <br /> <br />感謝貓說音樂 <br />本集節目於 LAZI 錄音 <br />&nbsp; <br />潤男IG：www.instagram.com/wetboy_tw/ <br />部落格：www.wetboy.io/ <br />聊天群組：t.me/tw_wetboy <br /></p> <br /> <br/>Powered by <a href=\"https://firstory.me\">Firstory Hosting</a>"
