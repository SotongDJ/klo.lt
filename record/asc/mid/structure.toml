name = "EP134｜丹霖聊室：玄關出現碎玻璃、娃娃掉眼睛、貓一直哈氣：麻糬的租屋生活為何越來越像驅魔片？ ft.麻糬"
feed = "https://rss.soundon.fm/rssf/77c51a83-c5c5-460d-8363-0deec983efe1/feedurl/bac0d8ce-9c9d-44f2-be32-c88677a135f4/rssFileVip.mp3"
youtube = "https://www.youtube.com/watch?v=uLZTZYtt5HA"
image = "d858afdd167af8f2d197a68fee5c15d169949b97aace6e23af05100b30f2227c"
description = "這集我們邀請到 Podcast 節目《35後》的主持人麻糬！ \n從27歲搬進國宅老公寓開始，奇怪的事情就沒停過 \n每天玄關都有神秘小禮物，從落葉、碎玻璃到一隻斷了一隻眼睛的指尖娃娃 \n養的貓也一直哈她，請了寵物溝通師才知道 \n：「牠不是不喜歡你，是不喜歡你家室友。」 \n但問題是她一個人住😭 \n國宅住了兩年都不搬，只因為不想放棄兩個月的訂金 \n身為客家人的我也是佩服佩服👏 \n接下來竟然又遇上一連串更玄的事 \n準備買房子定下來時，房子貸款下不來 \n導航還直接把她帶去他們家祖墳 \n當晚她還真的夢到爸爸了，但⋯⋯那是真的爸爸嗎？ \n當她以為自己好不容易慢慢走回正軌 \n她開啟自己的Podcast錄音 \n卻因為內容觸碰到家庭敏感話題，和親姊姊爆炸性大吵 \n「妳都不聽我說話，我去死好了」 \n一度真的動念要離開這個世界 \n還是這場突如其來的爭執是什麼徵兆？ \n麻糬到底該怎麼辦？！ \n陷入低潮後，也一步步回頭看見爸爸留下的痕跡， \n那種打是情、罵是愛的愛法，讓麻糬本身充滿傷痕， \n也與姊姊多年來的關係有許多誤解 \n他們終於把長年壓抑的情緒說開，看見了父親其實也以自己的方式守護著他們。 \n這集我們聊的有詭譎、有親情、有創傷，還有貓尿（對，真的有），也聊到什麼是「放下」。 \n放下，不是要解決所有傷痛，而是當我們終於看見那些傷痛時，不再感到糾結與撕裂。 \n遇見一條坑坑巴巴的路，不一定要把坑洞填平再走過去，我們也可以選擇繞過去、跨過去，繼續往前走。 \n那些傷，依然存在，是我們生命的一部分。 \n當我們看見，那就好了～ \n  \n35後｜IG： \n<a href=\"https://www.instagram.com/living_after_35/\">https://www.instagram.com/living_after_35/</a> \n  \n35後｜Apple podcast：<a href=\"https://podcasts.apple.com/tw/podcast/35%E5%BE%8C/id1777826797\">https://podcasts.apple.com/tw/podcast/35%E5%BE%8C/id1777826797</a> \n  \n35後｜Spotify podcast：<a href=\"https://open.spotify.com/show/6AtXokl7vrJ9Q6gokQUxTU?si=7dd8a20d464d49e2\">https://open.spotify.com/show/6AtXokl7vrJ9Q6gokQUxTU?si=7dd8a20d464d49e2</a> \n  \n所有平台連結在這 ➡️ <a href=\"https://linktr.ee/ascended_928\">https://linktr.ee/ascended_928</a> \n工作請洽 ➡️ shensiantutoring@gmail.com \n--\nHosting provided by <a href=\"https://www.soundon.fm/\">SoundOn</a> "
