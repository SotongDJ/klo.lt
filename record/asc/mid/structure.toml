image = "d858afdd167af8f2d197a68fee5c15d169949b97aace6e23af05100b30f2227c"
description = "＊在彩虹數字裡，數字=頻率。 \n數字1：宇宙穿破黑暗的第一道光、獨立、自信、原創性 \n數字2：連接者，學習從配合別人到長出自我力量，最後真誠配合。 \n數字3：創新、創造、靈活性 \n數字4：練習合群、團隊、重架構 \n數字5：心向自由，天生群眾感染者。 \n數字6：願意付出愛，學習如何從愛自己來感受愛。 \n數字7：幸運的象徵，學習信任。 \n數字8：體驗精神與愛如何平衡，追求集體豐盛，與顯化法則共振。 \n數字9：成就與圓滿，藉由夢想成就他人、成就自己。 \n想算什麼階段數就加到哪個階段的數字，例如：1999/01/01 13:05分出生，把所有數字變成個位數相加到某階段分階段=1+9+9+9+0+1+0+1+1+3+0+5=39（此十位數需要在相加） 3+9=12 (繼續相加至個位數) 1+2=3 為“分”階段數 \n如果想算月階段就只需要加到月喔，以此類推！ \n農曆階段數計算時，生辰如果與國曆不同需用農曆的來計算喔！ \n  \n農曆階段數比較偏向感性面與關係相處、認識一段時間私下面、內在淺意識以及媽媽的影響 \n國歷階段數則是代表理性面、外在環境工作狀態、剛開始接觸的樣子、思考面及爸爸的影響 \n0~10歲 （分）：大多是父母照顧時期，父母的給予會成為我們後來學習的養分與格局。 \nPs.前世可以看分階段～ \n  \n11~20歲（時）：讀書求學的時期，20歲以前都是由本能的頻率與父母滋養打造。 \n  \n21~40歲（日）：我們常說的本命數。 \n  \n41~60歲（月）：中年數，也能了解接下來人生志業 \n  \n60歲以後（年）：老年數。 \n  \n位格（今年的功課）則代表這個年一整年度的課題：從本命數數到流年數的那個數字就是”位格“數。例如本命數8、流年數4，從8數到4是6個數字，所以是位格6。 \n  \n流年（今年使用的工具）是這個年度需要實踐的途徑：今年生日過後是以今年做計算、生日過之前以去年做計算。例：以影片上架日來看，2月3號出生的人就算2025/2/3、9月15日出生的人就是算2024/9/15。 \n  \n  \n＊主命數追求攻略 \n1號碰腳(腳) \n2號牽手 \n3號煲電話 \n4號肢體接觸 \n5號走心 \n6號溫馨接送情 \n7號看fu重視精神交流 \n8號門當戶對 \n9號似曾相識的宿命感 \n  \n所有平台連結在這 ➡️ <a href=\"https://linktr.ee/ascended_928\">https://linktr.ee/ascended_928</a> \n工作請洽 ➡️ shensiantutoring@gmail.com \n--\nHosting provided by <a href=\"https://www.soundon.fm/\">SoundOn</a> "
