description = "他是旅人們口中的『站長』 \n幾乎每次看到他都是滿格電的笑容 \n好像他永遠是這般模樣 \n而站長笑著告訴我們他曾經也想要放棄 \n但其實是他總是會心軟 \n善士的鼓勵與個案們的關心 \n每次都能讓他復活過來 \n他就覺得他又行了！ \n堅持繼續做這份工作的理由 \n不只是為了自己 也是為了這些人但是你知道嗎 \n他們有些人 曾經連自己都放棄了 \n生活的變故讓他們無力招架 \n並非沒有努力過 \n而是當他們每次努力 \n換來的卻是被現實一次次擊倒 \n好像放棄成了他們唯一的選擇 \n被打擊得不只是身體 \n心靈更是殘缺不堪 \n或許你曾認為他們自尊心很強 \n但他們可能也所剩不多了後來我們有跟人安基金會合作 \n請他們來清潔我們的新辦公室 \n佳翔還是精神滿滿的樣子 \n他帶著兩個伯伯來辦公室 \n他們身軀佝僂 行動不便 \n卻是可以在他們臉上看見生氣 \n他們經歷了無法想像的靈魂暗夜 \n放棄過後悔過痛苦過 \n卻再次拾起生命的熱情往前走或許你也曾感到無力 \n曾懷疑過是否該放棄 \n人生的低谷體驗總是感到漫長 \n讓你看不到盡頭 \n但請別忘記 黑暗不會是永遠的 \n天亮時 陽光還是會照進來 \n  \n如果你想支持他們～ \n人安基金會 花蓮吉安平安站粉專➡️ <a href=\"https://www.facebook.com/ZenanJian/\">https://www.facebook.com/ZenanJian/</a> \n捐款網址➡️ <a href=\"https://homeless.org.tw/donate_project/project/19/226\">https://homeless.org.tw/donate_project/project/19/226</a> \n  \n  \n所有平台連結在這 ➡️ <a href=\"https://linktr.ee/ascended_928\">https://linktr.ee/ascended_928</a> \n工作請洽 ➡️ shensiantutoring@gmail.com \n--\nHosting provided by <a href=\"https://www.soundon.fm/\">SoundOn</a> "
