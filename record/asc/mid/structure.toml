description = "來自宇宙源頭的超亮光，充滿我們整個存在， \n清理、淨化、療癒、轉化！ \n  \n自由解脫和寬恕的紫色火焰轉化心中的所有雜質： \n意識、能量、思想、情緒、感受。 \n  \n療癒一切事物的起因、結果以及創造， \n並使之回歸光的中心。 \n  \n讓一切都在全然的愛與合一意識之中， \n現在就發生，一切如是。 \n  \n／／／ \n  \n《光的管道》全部三次✨✨✨ \n  \n摯愛的、燦爛的「我是臨在」， \n圍繞我，將我封印在祢光的管道中， \n  \n祈請來自揚升上師的火焰 \n此刻以神之名召喚， \n護祐我的聖殿，免於所有朝向我的不和諧。 \n  \n「我是、我是、我是」； \n召喚紫色火焰現前， \n燃燒並轉化所有的欲求， \n奉自由之名持續下去， \n直到「我是」與紫色火焰合而為一。 \n  \n／ \n  \n《祈請神的超亮光》全部三次✨✨✨ \n  \n轉向我的右邊，我會發現閃亮的光； \n轉向我的左邊，一道輝煌、耀眼的光芒。 \n  \n在它們之間、之上，是光的臨在。 \n環繞這個，是生命之光。 \n這一切的上面，是光的皇冠； \n  \n加冕思想的願望， \n照亮想像的路徑， \n擴展視覺的光芒； \n這種光是深不可測、無窮無盡的。 \n  \n／／／ \n  \n《療癒詔令》全部三次✨✨✨ \n  \n偉大「我是」的神聖臨在， \n在太陽之內，在太陽之上： \n  \n我迎接祢的光，並充滿整個地球—— \n  \n進入我的生命， \n進入我的心中， \n進入我的靈性， \n進入我的靈魂！ \n  \n綻放並燃起祢的光芒！ \n破除黑暗和迷信的綑綁！ \n請以清晰的白色火焰榮光充滿我！ \n  \n我是光之子， \n每天我不斷地成為祢的示現！ \n  \n每時每日治癒我的心； \n「我是」紫色火焰奇蹟， \n現在！請立即顯現！ \n  \n讚美生命之主， \n因為完美療癒， \n已顯明親見！ \n  \n／ \n  \n《紫色火焰詔令》七次🔥🔥🔥 \n  \n我是紫色火焰的臨在，我是神的純淨意志。 \n  \n誠心所願，心願如此； \n誠願如此，一切已成！ \n  \n🔰備註： \n(1) 原文出自於The Summit Lighthouse® 頂峰燈塔官網 \n(2) 心的煉金術：愛的教導之書 \n  \nInstagram:<a href=\"https://www.instagram.com/ascended_928/\">@ascended_928</a> \nFacebook:<a href=\"https://www.facebook.com/ascended.4928\">神仙補習班</a> \nYouTube: <a href=\"https://www.youtube.com/@ascended_928\">神仙補習班YT</a> \n工作請洽：shensiantutoring@gmail.com \n  \n<a href=\"https://www.instagram.com/explore/tags/%E7%A5%9E%E4%BB%99%E8%A3%9C%E7%BF%92%E7%8F%AD/\">#神仙補習班</a> \n<a href=\"https://www.instagram.com/explore/tags/%E4%B8%B9%E4%B8%B9%E8%80%81%E5%B8%AB/\">#丹丹老師</a> \n<a href=\"https://www.instagram.com/explore/tags/%E6%96%B0%E6%9C%88%E5%86%A5%E6%83%B3/\">#新月冥想</a> \n<a href=\"https://www.instagram.com/explore/tags/%E6%93%B4%E5%B1%95%E5%85%89%E7%9A%84%E7%AE%A1%E9%81%93/\">#擴展光的管道</a> \n<a href=\"https://www.instagram.com/explore/tags/%E7%B4%AB%E8%89%B2%E7%81%AB%E7%84%B0/\">#紫色火焰</a><a href=\"https://www.instagram.com/explore/tags/%E8%A9%94%E4%BB%A4/\">#詔令</a> \n<a href=\"https://www.instagram.com/explore/tags/%E7%87%83%E7%87%92%E8%BD%89%E5%8C%96%E6%89%80%E6%9C%89%E7%9A%84%E6%AC%B2%E