description = "<p>歐洲最暢銷床墊，德國Emma</p><p>100天免費試睡，全台免運費、免費到府安裝</p><p>全球榮獲75+獎項，銷售超過700萬張</p><p><br></p><p>Emma官網歡慶618床墊組合最低52折！</p><p>折扣碼「 plainlaw9」額外再9折！</p><p>連結：<a href=\"https://fstry.pse.is/5yk35e\">https://fstry.pse.is/5yk35e</a></p><p> <br /></p><p>—— 以上為播客煮與 Firstory Podcast 廣告 ——</p><p> <br /></p><br/>  <br /> <p>? 本集節目由 南山人壽企業工會 提供 <br /> <br />? 來賓： <br />陳柏謙/台灣高等教育產業工會研究員 <br />施士青/臺灣勞動派遣產業工會 秘書長 <br />向麗琴/佳福育樂事業公司企業工會 監事&nbsp; <br /> <br />--- <br /> <br />▶ 聚焦多益英聽重點主題✨高效率應考備戰！ <br /> <br />賓狗老師帶你一起： <br />?聽懂 CNN 5 Things，4 分鐘快速掌握五件大事 <br />?掌握 NPR News Now，5 分鐘跟上美國七大頭條 <br />?跟上 BBC Global News Podcast，20 分鐘了解五則新聞故事 <br /> <br />啟動大腦辨識口音、語調敏銳度的開關，語速再快、腔調再重都免驚！ <br /> <br />賓狗陪你練英聽｜三週征服全英文聽力? <br />限時募資優惠 6 折 ?<a href=\"https://bit.ly/2Xq6pw9\" target=\"_blank\">https://bit.ly/2Xq6pw9</a> <br /> <br />--- <br /> <br />依照國際勞工組織的界定方式，非典型勞動是「偏離典型勞動型態」的總稱。換句話說，當勞工所從事的工作缺少「不定期」、「全職工作」、「直接僱傭關係」等重要特徵，該工作就可能被視為非典型勞動。 <br /> <br />而我們熟知的勞動基準法、勞工保險條例以及勞資爭議處理法等勞動法令，都是以典型勞動為設計基礎，而非典型勞動因為欠缺典型勞動的重要特徵，國際勞工組織因此研究發現，非典型勞工必須面對就業待遇不平等、缺乏社會保障以及難以參與集體勞資談判等困境。 <br /> <br /><strong>在本集節目中，我們邀請高教工會、派遣工會及佳福工會來到法客電台聊聊他們的故事，以及非典型勞動對他們各自產業內勞工的影響。</strong> <br /> <br /><strong>▷ 高教工會：高等教育從業人員，低等品質勞動權益</strong> <br /> <br />「達成公平的高教資源分配，追求社會正義。營造進步的高教校園民主，落實大學自主。 匡正扭曲的高教評鑑制度，提升高教品質。捍衛基本的高教勞動條件，保障勞動尊嚴。」伴隨著熱血的宣示，台灣高等教育產業工會，於西元二０一二年二月十八日正式成立。 <br /> <br />這是一群由各大學教授、職員、助理等超過300名的教職工作者共同組成的工會，透過團結高等教育機構所有受雇勞動者，以維護勞動條件與尊嚴，並且推動大學治理民主化，促進學術自由與教育資源分配之公平正義為職志。 <br /> <br />協助專案教師爭取勞動權益，是高教工會成立以來的重點工作項目，高教工會不僅發起大大小小的記者會與陳抗行動，也針對各私校欠薪、停辦等作為，挺身表達抗議，例如在 2020 年，聖約翰大學利用校內例行的教師重新續聘程序，要求未兼任主管教師同意薪資減半，並取消例行發給的學術研究加給，否則拒發薪資，高教工會便率領教師到在教育部靜坐抗議。 <br /> <br />高教工會更與政府對話，尤其以「私立高級中等以上學校退場條例」草案為著名案例，以工會立場表達想法，善盡監督政府的角色。 <br /> <br /><strong>▷ 台灣派遣產業工會：國美館勞工，勞權不美麗</strong> <br /> <br />勞工先受僱於派遣公司，再由派遣公司指派到其他公司上班，導致「僱用」與「使用」分離，是勞動派遣制度的特色。 <br /> <br />派遣工多半有低薪、高工時、高轉換率的現象，原因在於，按照勞基法規定，雇主不得隨意解僱勞工，因此部分不肖雇主選擇勞動派遣制度，利用更換「派遣公司」的集會，要求勞工先跟舊公司簽「自願離職書」規避資遣費，新廠商才僱用派遣工。而不想續聘的派遣工，便趁機不再僱用。 <br /> <br />即使是與政府公部門合作的情形，勞權低落的問題仍然層出不窮，從而，有一群捍衛派遣工勞權的人集合起來，臺灣勞動派遣產業工會因此誕生，在活躍社會這幾年中，也積極協調許多勞資問題，比如：臺中榮總、威務公司等。 <br /> <br />以國美館爭議為例，在國美館工作多年的多數派遣工，本該受勞基法保障而不能隨意資遣，但國美館卻利用更換派遣公司的機會故意不留用派遣工，形同實質解僱派遣工。在派遣工會的協助下，國美館雖然同意留用派遣工，抗爭最積極的三名派遣工卻未獲留用。勞動部雖裁決派遣公司行為違法，三名派遣工迄今卻仍無法獲得復職。 <br /> <br /><strong>▷ 佳福工會：假承攬真，不幸福的幸福高爾夫球場</strong> <br /> <br />「明明是僱傭關係，但卻連勞保、健保都沒有。」你能想像有一份工作，平日需要替老闆奔波賣命，但是卻連一點保障都沒有嗎？ <br /> <br />這是位在新北的幸福高爾夫球場（佳福育樂事業公司）過去有59位桿娣，雖然是高年資，但卻是勞基法保護傘下的孤兒。佳福工會理事長葉孟連接受媒體受訪時指出，球場桿弟長期遭受球場以「假承攬」方式規避雇主責任，不當的薪資與異常的工作量，成為他們的日常。球場更強迫簽「委任契約」，拒簽的桿弟遭球場違法停班，至今已3年。 <br /> <br />為了爭取權益，106年3月成立「佳福育樂事業（股）公司企業工會」（以下簡稱佳福工會）展開勞權抗爭，在勞資積極衝突下，多位成員在106年11月調解期間被球場解僱，導致工會成員因生計問題被迫放棄抗爭返回球場工作，工會一度僅剩14名成員。 <br /> <br />隨即幸福高爾夫球場針對工會會員14名無預警違法解僱，於是在勞資調解不成、取得罷工門檻等程序後，工會於2018年4月10日發動為期3天的罷工行動。歷經罷工、陳抗，而後，勞動部也裁決認定：幸福高爾夫球場解僱桿娣是打壓工會，不但應立刻復職，更需要歸還違法解僱期間的所有工資，但時至今日，桿娣們仍未復職，代表此事件仍尚未畫下休止符。 <br /> <br /><strong>▶ 非典型勞工權益總體檢</strong> <br /> <br />2021年，法律白話文運動攜手南山人壽企業工會與勞動視野協會，舉辦論壇，希望喚醒大眾對非典型勞動議題之重視，並希望促成各界經驗及意見交流，邀請由非典型勞動者組織的工會以及組織範圍內普遍存在非典勞工的工會參與分享非典勞動者的工會經驗，並邀請各界專家進行與談。 <br /> <br />上午場邀請由非典型勞動者組織的工會以及組織範圍內普遍存在非典勞工的工會參與分享非典勞動者的工會經驗。下午場則邀請各界專家就「非典型勞工的個體、集體勞動權益困境與突破」為主題進行對談，透過工會運動者、專家及現場聽眾的對談，從不同面向探討非典型勞動的各項議題、工運實踐及困境。 <br /> <br /><strong>▶ 活動資訊&nbsp;</strong> <br />主辦單位：法律白話文運動 <br />協辦單位：南山人壽企業工會、勞動視野協會 <br />活動日期：2021/11/14 0930 - 1700 <br />活動地點：集思台大會議中心柏拉圖廳 <br />免費入場須索票，與會者須遵守中央流行疫情指揮中心發布之相關規範與指引，拒絕配合者主辦單位得拒絕入場。 <br /> <br /><a href=\"https://www.accupass.com/go/nsitu\" target=\"_blank\">https://www.accupass.com/go/nsitu</a> <br /> <br />--- <br /> <br />小額贊助支持本節目： <a href=\"https://open.firstory.me/join/plainlaw\" target=\"_blank\">https://open.firstory.me/join/plainlaw</a> <br />留言告訴我你對這一集的想法： https://open.firstory.me/story/ckvi2wwaz0w7b0908fxfu41ml?m=comment <br /> <br />【法客電台&amp;法白社群】 <br /> <br />官網 ?&nbsp;<a href=\"https://plainlaw.me/\" target=\"_blank\">https://plainlaw.me</a> <br />Facebook ?&nbsp;<a href=\"https://bit.ly/38cpMeL\" target=\"_blank\">https://bit.ly/38cpMeL</a> <br />Instagram ?&nbsp;<a href=\"http