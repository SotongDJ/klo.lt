image = "351e3c303f7183e557e9bfd76840e2f8c1e3ac425fbd6380198493fb6230fec5"
description = "<p>股票配權證 就像 珍珠配奶茶 是超搭黃金搭配</p><p style=\"text-align: start\">只要你懂吃、懂搭，就懂投資！</p><p style=\"text-align: start\"><firstory-break></firstory-break></p><p style=\"text-align: start\">不敢相信嗎？那就快來模擬交易平台試試身手吧！</p><p style=\"text-align: start\">&nbsp;即時同步股市行情，隨時掌握市場動態</p><p style=\"text-align: start\">20萬模擬金，無壓力練習權證投資</p><p style=\"text-align: start\">&nbsp;</p><p style=\"text-align: start\">馬上試試＞&nbsp; <a href=\"https://fstry.pse.is/6du7l9\">https://fstry.pse.is/6du7l9</a> </p><p> <br /></p><p>—— 以上為 Firstory Podcast 廣告 ——</p><p> <br /></p><br/>  <br /> <p>小歐提到的社團心得，五年前了菜味有夠重。 <br /> <br />- <br /> <br />嘿大家，在下禮拜表演之前我有些話想說 <br />就當作是我的經驗談+一些期待啦 <br />希望讀起來不會看起來像我在自以為是地在罵人～ <br /> <br />我覺得一個喜劇演員必須有兩個能力 <br />1. 知道自己什麼時候講不好 <br />2. 知道為什麼觀眾不笑 <br /> <br />在舞臺上炸掉的感覺很爛，但這是每個人都會經歷的 <br />我覺得比在台上炸掉更可怕的事情是： <br />觀眾沒反應，但你察覺不到、也不在乎 <br />因為沒有「幹好丟臉好想死」的感覺，就不會有進步的動力 <br />如果已經忘記那種感覺 <br />建議去看上次表演的錄影 <br />或許可以重溫一下 <br /> <br />但這是好事 <br />因為接下來就要針對觀眾不笑的地方去改進 <br />如果你安排了一個笑點，觀眾沒笑 <br />正常，本來就有時候中有時候不中 <br />但如果你安排了一個笑點，觀眾四場都沒笑 <br />那很明顯就是笑話寫得不夠好 <br />代表你如果下次用同樣的方式去講 <br />觀眾幾乎可以保證還是不會笑 <br />那要怎麼改？ <br />沒有人知道 <br />沒有人能給一個標準答案 <br />當我們自稱「喜劇演員」的時候 <br />那應該是有包袱的 <br />那個名稱就代表我們有評斷幽默的能力跟品味 <br />代表我們知道什麼好笑，什麼不好笑 <br />至少要對自己的笑話有自己的見解吧 <br />拜託不要什麼想法都沒有 <br />怎麼改？ <br />只有自己去嘗試不同的方式才知道 <br />說到這邊我來分享一下我認為的 <br /> <br />「喜劇演員養成過程」 <br /> <br />剛開始，你準備了10個笑話 <br />你拿去open mic嘗試 <br />發現6個完全沒笑、3個至少還有「呵呵」、1個有真正的笑聲 <br />下禮拜，拿同樣10個笑話換種方式講 <br />3個完全沒笑、6個至少還有「呵呵」、1個笑到觀眾鼓掌 <br />這時候該把那3個丟掉了 <br />永遠不會成功的 <br />把6個「呵呵」慢慢改成穩定的笑聲 <br />你就有一套「6個中笑話，1個強笑話」了 <br />當你這7個笑話練到熟練之後 <br />有人會相中你 <br />問你要不要參加表演，就講這7個笑話 <br />這是一輩子只有一次的機會，絕對不能搞砸 <br />要是觀眾不笑，你就再也不會被邀請上表演了 <br />這個過程跟我們現在的很不一樣 <br /> <br />而我想講的是 <br />1. 有些笑話是永遠不會成功的，要懂得放棄，寫別的笑話來取代它就好了 <br /> <br />2. 面對open mic觀眾真實的反應，才是最好的「建議」。這個價值比我們開會互相給建議高多了。 <br /> <br />3. 成功的笑話應該是經歷過不斷修改，最後找到成功方法才定下來。不要輕易把沒嘗試過的笑話帶到正式表演，會死。（當然也不是絕對不行，但要拿捏比例，起碼不要超過三成吧） <br /> <br />4. 雖然不是很外顯，但某種程度「我知道不管這次表演表現好還是不好，過三個月之後還是有表演機會」的心態會表現在段子裡。 大家可以想像「這次加演要是十分鐘得不到五個笑聲，我就要退出喜劇圈」的心態來準備表演。我猜段子會蠻不一樣的（結果發現大家本來就不想繼續做了？） <br /> <br />抱歉，打了很多，但主要目的還是希望我們可以越來越好啦 <br />剩一個禮拜加演 <br />可以再想想段子可以怎麼進步～ <br />共勉之 <br /> <br />?Stand up, Brian！ 博恩站起來！ <br /><a href=\"https://www.facebook.com/brianstandup\" target=\"_blank\">https://www.facebook.com/brianstandup</a> <br /> <br />本節目由【月城南廣告】業務代理及製作 <br />?Podcast 商業合作信箱：<a href=\"mailto:business@lumosads.biz\" target=\"_blank\">business@lumosads.biz</a> <br /> <br />小額贊助支持本節目： <a href=\"https://open.firstory.me/join/brian\" target=\"_blank\">https://open.firstory.me/join/brian</a> <br /> <br />電玩節奏配樂 <br />編曲： Music Time 版權音樂團隊 <br />作曲： Music Time 版權音樂團隊 <br />製作： Music Time 專業配樂音效後製 <br />發行： 更多優質播客音樂/後製服務&gt;&gt; https://reurl.cc/AgE6Lp <br />授權： https://creativecommons.org/licenses/by-nd/4.0/deed.zh_TW <br />連結： 原創音樂人需要你的贊助&gt;&gt; https://reurl.cc/MZY6OL</p> <br /> <br/>Powered by <a href=\"https://firstory.me\">Firstory Hosting</a>"
